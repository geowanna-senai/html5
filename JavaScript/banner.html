<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var cont = 1;

        setInterval(mudarImagem,3000);

        function mudarImagem(){
            var elemento= document.getElementById("banner");
            if(cont==1){
                elemento.src= "img1.jpg";
            }

            if(cont==2){
                elemento.src="img2.jpg";
            }

            if(cont==3){
                elemento.src="img3.jpg";
            }

            if(cont==4){
                elemento.src="img4.jpg";
            }

            if(cont==5){
                elemento.src="img5.jpg";
                cont=0;
            }

            cont++;
            
        }
    </script>

    <img id="banner" src="img1.jpg" alt="" style="width: 300px; height: 500;">

</body>
</html>
